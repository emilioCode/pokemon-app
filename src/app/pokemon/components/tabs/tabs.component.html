
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation" *ngFor="let tab of tabs">
    <button 
      class="nav-link" 
      [ngClass]="{ 'active': currentTab === tab.tab }" 
      (click)="currentTab = tab.tab" 
      data-bs-toggle="tab" 
      type="button" 
      role="tab">{{tab.title}}
    </button><!--data-bs-target="#home" ==> [attr.data-target]="'#' + 'home'"-->
  </li>
  <!-- <li class="nav-item" role="presentation">
    <button class="nav-link" id="-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Favorites</button>
  </li> -->
</ul>
<br/>
<div class="tab-content">
  <div *ngFor="let tab of tabs" 
  class="tab-pane" 
  [ngClass]="{ 'active': currentTab === tab.tab }" 
  role="tabpanel">
    {{tab.title}}
</div>
  <!-- <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">...2</div> -->
</div>
